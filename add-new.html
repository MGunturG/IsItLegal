<!DOCTYPE html>
<html>
<head>
	<title id="judul">Is Your Waifu Legal? - Add New Waifu Data</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="js/create-new-waifu.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href=".">Is Your Waifu Legal?</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    	<span class="navbar-toggler-icon"></span>
  		</button>
  		<div class="collapse navbar-collapse" id="navbarNav">
    		<ul class="navbar-nav">
      			<li class="nav-item">
        			<a class="nav-link" href="/index.html">Home</a>
     			 </li>
      			<li class="nav-item active">
        			<a class="nav-link" href=".">Add New Waifu <span class="sr-only">(current)</span></a>
      			</li>
    		</ul>
  		</div>
	</nav>
	<script src="js/output-script.js"></script>
	<p>

	<div class="container">
		<div class="card mb-3" style="max-width: 1200px;">
  			<div class="row no-gutters">
    			<div class="col-md-4">
      				<img id="waifu_image_preview" src="" class="card-img" alt="">
    			</div>
    			<div class="col-md-8">
      				<div class="card-body">

      				<div class="input-group mb-3">
      				  <div class="input-group-prepend">
      				    <span class="input-group-text" id="basic-addon1">Enter Waifu Name</span>
      				  </div>
      				  <input id="regularName" type="text" class="form-control" placeholder="e.g. Megumin" aria-label="waifu_name_eng" aria-describedby="basic-addon1">
      				</div>

      				<div class="input-group mb-3">
      				  <div class="input-group-prepend">
      				    <span class="input-group-text" id="basic-addon1">Enter Waifu Kanji Name</span>
      				  </div>
      				  <input id="kanjiName" type="text" class="form-control" placeholder="e.g. めぐみん" aria-label="waifu_name_jpn" aria-describedby="basic-addon2">
      				</div>

      				<label for="basic-url">Waifu Image URL</label>
      				<div class="input-group mb-3">
      					<div class="input-group-prepend">
      					    <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="previewImage()">Preview Image</button>
      					  </div>
      				  <input id="imageURL" type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
      				</div>

      				<div class="input-group mb-3">
      				  <div class="input-group-prepend">
      				    <span class="input-group-text">Waifu Descirption</span>
      				  </div>
      				  <textarea id="waifuDesc" class="form-control" aria-label="With textarea" style="height: 160px;"></textarea>
      				</div>

      				<div class="input-group mb-3">
      				  <div class="input-group-prepend">
      				    <span id="waifuAge" class="input-group-text" id="basic-addon1">Enter Waifu Age</span>
      				  </div>
      				  <input type="number" class="form-control" placeholder="e.g. 14" aria-label="waifu_age" aria-describedby="basic-addon1">
      				</div>

      				<div class="input-grup mb-3">
      					<button type="button" class="btn btn-primary btn-lg btn-block" onclick="createData()">Create Data</button>
      				</div>

      				</div>
      			</div>
  			</div>
		</div>
	</div>
</body>
</html>
